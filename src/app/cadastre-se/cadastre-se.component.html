<form [formGroup] ="formulario" (ngSubmit)="enviaFormulario()" class="my-5">
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-start">

      <h2 class="mb-5 text-center">Formulário de cadastro</h2>

      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label>Nome: <span class="text-danger">*</span></label>
            <input formControlName= "nome" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="form-group mb-3">
            <label>CPF: <span class="text-danger">*</span></label>
            <input formControlName= "cpf" class="form-control" mask="000.000.000-00">
          </div>
        </div>

        <div class="col-md">
          <div class="form-group mb-3">
            <label>Data de Nascimento: <span class="text-danger">*</span></label>
            <input formControlName= "data_nascimento" type="date" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label>E-mail: <span class="text-danger">*</span></label>
            <input  formControlName= "email" type="email" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label>CEP: <span class="text-danger">*</span></label>
            <div class="input-group">
            <input formControlName= "cep" class="form-control" mask="00000-000">
            <span (click)="buscaCEP(formulario.value.cep)" class="input-group-text">
              <i class="bi bi-search"></i>
            </span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label>Logradouro: </label>
            <input  formControlName = "logradouro" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md">
          <div class="form-group mb-3">
            <label>Número: <span class="text-danger">*</span></label>
            <input formControlName = "numero" class="form-control">
          </div>
        </div>

        <div class="col-md">
          <div class="form-group mb-3">
            <label>Complemento: </label>
            <input  formControlName = "complemento" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group mb-3">
            <label>Bairro: <span class="text-danger">*</span></label>
            <input  formControlName = "bairro" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10">
          <div class="form-group mb-3">
            <label>Cidade: <span class="text-danger">*</span></label>
            <input formControlName = "cidade" class="form-control">
          </div>
        </div>

        <div class="col-md">
          <div class="form-group mb-3">
            <label>Estado: <span class="text-danger">*</span></label>
            <input maxlength="2"  formControlName= "estado" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-outline-danger me-3" type="reset">Limpar</button>
          <button [disabled]="formulario.status=='INVALID'" type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>

    </div>
  </div>
</div>
</form>
